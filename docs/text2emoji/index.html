    <main>
    <section class="l-container">
      <h2>text2emoji</h2>
      <div class="l-flex-vertical">
        <form id="input-form" style="margin-top: 12px">
          <p><i> * Search for emoji on <a class="text selectable" href="https://emojipedia.org/" target="_blank" rel="noreferrer">Emojipedia</a>.</i></p>
          <div class="form-section" style="margin-top: 8px">
            <label for="foreground-emoji">Foreground emoji:</label>
            <input type="text" id="foreground-emoji">
          </div>
          <div class="form-section">
            <label for="background-emoji">Background emoji:</label>
            <input type="text" id="background-emoji">
          </div>
          <div class="form-section">
            <label for="input-text">Text:</label>
            <input type="text" id="input-text">
          </div>
          <button class="btn" type="submit">Generate!</button>
          <button id="swap-emoji-button" class="btn" type="button">Swap & Generate</button>
          <button id="feeling-luck-button" class="btn" type="button">I'm Feeling Lucky</button>
        </form>
        <div style="margin: 12px 0">
          <div class="l-flex-vertical">
            <label for="generated-emoji-text">Generated emoji text:</label>
            <textarea id="generated-emoji-text" style="width: 600px; height: 152px" readonly /></textarea>
            <label for="generated-emoji-image" style="margin-top: 8px">Generated emoji image:</label>
            <img id="generated-emoji-image"></img>
          </div>
          <div style="margin-top: 8px">
            <button id="copy-text-button" class="btn" type="button">Copy text!</button>
            <a id="download-image-link" class="text selectable" download="generated-emoji-image.png">Download image!</button>
          </div>
        </div>
      </div>
    </section>
    <div class="divider"></div>
